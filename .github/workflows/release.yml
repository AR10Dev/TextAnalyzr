name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'oracle'
          cache: 'gradle'

      - name: âš™ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: ğŸ” Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build

      - name: âœ… Run tests
        run: ./gradlew test

      - name: ğŸ“¦ Package JAR
        run: ./gradlew jar

      - name: ğŸ“¤ Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: textanalyzr
          path: app/build/libs/*.jar

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Release Asset
        uses: actions/download-artifact@v4
        with:
          name: textanalyzr.zip

      - name: ğŸ—œ Extract artifact
        run: unzip textanalyzr.zip -d app/build/libs

      - name: ğŸ“¦ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/libs/*.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}